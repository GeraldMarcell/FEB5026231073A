<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helperlog Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylehandson1.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar bgcolor vh-100 p-3">
            <div class="d-flex align-items-center">
                <img src="materialD/user.svg" class="rounded-circle user-img mr-3" alt="User" width="50" height="50">
                <div>
                    <p class="text-white mb-0">User</p>
                    <small class="text-white-50">user@mail.com</small>
                </div>
            </div>
            <hr class="bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active d-flex align-items-center">
                        <img src="materialD/check-square.svg" class="icon mr-2"> Helperlog
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex align-items-center">
                        <img src="materialD/search.svg" class="icon mr-2"> Helperfind
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white d-flex align-items-center">
                        <img src="materialD/message-circle.svg" class="icon mr-2"> Helperassist
                    </a>
                </li>
            </ul>
        </nav>

        <div class="content p-4">
            <h3 class="mb-4">Helperlog Dashboard</h3>
            <div class="card p-3 mb-3 d-flex flex-row align-items-center">
                <img src="materialD/Frame 40792-3.png" class="rounded-circle user-sm" alt="Intan Permata">
                <div class="ml-3">
                    <h5 class="mb-0">Intan Permata</h5>
                    <small class="text-muted">Baby Sitter</small><br>
                    <small class="text-muted">Masa Kontrak: 12 bulan</small>
                </div>
                <div class="ml-auto">
                    <span class="stars text-muted">☆☆☆☆☆</span>
                    <small>Beri Penilaian untuk Intan 👍</small>
                </div>
            </div>
            <div class="card p-3 d-flex flex-row align-items-center">
                <img src="materialD/Frame 40792-1.png" class="rounded-circle user-sm" alt="Budi Dorami">
                <div class="ml-3">
                    <h5 class="mb-0">Budi Dorami</h5>
                    <small class="text-muted">Satpam</small><br>
                    <small class="text-muted">Masa Kontrak: 6 bulan</small>
                </div>
                <div class="ml-auto">
                    <span class="text-primary font-weight-bold">4.3</span>
                    <span class="stars text-warning">★★★★☆</span>
                    <small>Sudah diberi Penilaian 👍</small>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
